<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>


    <main>
        <!-- search books -->
        <section>
            <div class="w-50 mx-auto text-center mt-5">
                <h2 class="text-success mb-3">Search your favorite book</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                </div>
            </div>
        </section>
        <!-- validity check -->
        <section>
            <!-- no book found  -->
            <div id="no-book-found" class="w-75 mx-auto bg-danger text-center p-2 text-white mb-3">
                <h3>Please enter valid book name!</h3>
            </div>
            <!-- book found  -->
            <div id="book-found" class="w-75 mx-auto bg-success text-center p-2 text-white mb-3">
                <h3>120 result found</h3>
            </div>
        </section>
        <!-- show books  -->
        <section>
            <div class="container mt-5">
                <div id="show-books" class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <th scope="row">Book Name: </th>
                                            <td>Mark</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Author: </th>
                                            <td>Mark</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Publisher: </th>
                                            <td>Mark</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Published Year: </th>
                                            <td>Mark</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="js/book.js"></script>
</body>

</html>
